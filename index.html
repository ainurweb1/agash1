        function initializeGame() {
            const gameGrid = document.getElementById('game-grid');
            const floatingContainer = document.getElementById('floating-elements');
            
            // Generate Floating Elements
            FLOATING_ELEMENTS.forEach(el => {
                floatingContainer.innerHTML += `<div id="${el.id}" class="floating-element">${el.symbol}</div>`;
            });

            // Generate Game Grid
            let gridHTML = '';
            
            // Category Headers
            QUESTIONS.forEach(cat => {
                gridHTML += `<div class="p-3 text-center category-header rounded-t-lg">${cat.category}</div>`;
            });

            // Score Buttons
            for (let i = 0; i < 5; i++) { // 5 score levels
                QUESTIONS.forEach((cat, catIndex) => {
                    const question = cat.questions[i];
                    const id = `q-${catIndex}-${i}`;
                    gridHTML += `
                        <button id="${id}" 
                            class="score-button p-4 flex items-center justify-center m-2 rounded-xl"
                            onclick="showQuestion('${catIndex}', '${i}', this)">
                            ${question.score}
                        </button>`;
                });
            }

            gameGrid.innerHTML = gridHTML;
            updateScoreDisplay();
        }

        function showQuestion(catIndex, qIndex, buttonElement) {
            if (buttonElement.classList.contains('disabled')) return;

            const qData = QUESTIONS[catIndex].questions[qIndex];
            currentQuestion = {
                catIndex: catIndex,
                qIndex: qIndex,
                score: qData.score,
                element: buttonElement
            };

            document.getElementById('question-text').innerText = qData.q;
            document.getElementById('answer-text').innerText = "–ñ–∞—É–∞–±—ã: " + qData.a;
            
            // Reset modal state
            document.getElementById('answer-container').classList.add('hidden');
            document.getElementById('show-answer-btn').classList.remove('hidden');
            document.getElementById('score-action-btns').classList.add('hidden');
            
            document.getElementById('question-modal').classList.remove('hidden');
        }

        function showAnswer() {
            document.getElementById('answer-container').classList.remove('hidden');
            document.getElementById('show-answer-btn').classList.add('hidden');
            document.getElementById('score-action-btns').classList.remove('hidden');
        }

        function recordScore(isCorrect) {
            if (!currentQuestion) return;

            const points = currentQuestion.score;
            if (isCorrect) {
                totalScore += points;
                showMessage(`–î“±—Ä—ã—Å! +${points} “±–ø–∞–π.`);
            } else {
                totalScore -= points;
                showMessage(`“ö–∞—Ç–µ. -${points} “±–ø–∞–π.`);
            }

            // Disable the button and mark as played
            currentQuestion.element.classList.add('disabled');
            
            hideModal();
            updateScoreDisplay();
        }

        function hideModal() {
            document.getElementById('question-modal').classList.add('hidden');
            currentQuestion = null;
        }

        function updateScoreDisplay() {
            document.getElementById('total-score').innerText = totalScore;
        }

            const messageBox = document.getElementById('message-box');
            messageBox.innerText = message;
            messageBox.classList.remove('hidden');
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 3000);
        }
